<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskMeBot Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 600px; margin: 0 auto; }
        .test-button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .test-button:hover { background: #0056b3; }
        .response { margin: 20px 0; padding: 15px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>AskMeBot Test Page</h1>
        <p>This is a simple test to debug the chat functionality.</p>
        
        <button class="test-button" onclick="testChat()">Test Chat</button>
        <button class="test-button" onclick="testHealth()">Test Health</button>
        <button class="test-button" onclick="clearResponse()">Clear</button>
        
        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        function showResponse(message, isError = false) {
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.className = `response ${isError ? 'error' : 'success'}`;
            responseDiv.innerHTML = `<strong>${isError ? 'Error' : 'Success'}:</strong> ${message}`;
        }

        function clearResponse() {
            document.getElementById('response').style.display = 'none';
        }

        async function testHealth() {
            try {
                console.log('Testing health endpoint...');
                const response = await fetch('/health');
                const data = await response.json();
                console.log('Health response:', data);
                showResponse(`Health check: ${data.status} - ${data.message}`);
            } catch (error) {
                console.error('Health test error:', error);
                showResponse(`Health test failed: ${error.message}`, true);
            }
        }

        async function testChat() {
            try {
                console.log('Testing chat endpoint...');
                console.log('Sending request to /chat');
                
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: 'Hello test',
                        model: 'openai/gpt-oss-20b',
                        deepResearchMode: false,
                        userId: 'test_user'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    // Check for errors
                    if (data.error === true || (data.error && typeof data.error === 'string' && data.error.trim() !== '')) {
                        console.error('API Error detected:', data.error);
                        showResponse(`API Error: ${data.error}`, true);
                        return;
                    }
                    
                    console.log('No errors detected, proceeding with response');
                    
                    // Extract response text
                    let responseText = data.response;
                    if (!responseText && data.original_response) {
                        responseText = data.original_response;
                    }
                    if (!responseText && data.message) {
                        responseText = data.message;
                    }
                    if (!responseText) {
                        responseText = 'No response text found';
                    }
                    
                    console.log('Final response text:', responseText);
                    showResponse(`Chat response: ${responseText}`);
                } else {
                    const errorText = await response.text();
                    console.error('API request failed. Status:', response.status);
                    console.error('Response text:', errorText);
                    showResponse(`API request failed (${response.status}): ${errorText}`, true);
                }
            } catch (error) {
                console.error('Chat test error:', error);
                console.error('Error type:', typeof error);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                showResponse(`Chat test failed: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
