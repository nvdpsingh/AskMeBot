<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskMeBot - Professional AI Assistant</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico?v=3">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1d4ed8;
            --accent-color: #0ea5e9;
            --background-color: #ffffff;
            --surface-color: #f8fafc;
            --text-color: #0f172a;
            --text-secondary-color: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --secondary-color: #2563eb;
            --accent-color: #0ea5e9;
            --background-color: #0f172a;
            --surface-color: #1e293b;
            --text-color: #f1f5f9;
            --text-secondary-color: #94a3b8;
            --border-color: #334155;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .gradient-bg {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
        }

        .message-bubble {
            border-radius: 18px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        .input-container {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
    </style>
</head>
<body class="h-screen overflow-hidden">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-80 bg-gray-50 dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
            <!-- Header -->
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 gradient-bg rounded-lg flex items-center justify-center">
                        <i class="fas fa-robot text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900 dark:text-white">AskMeBot</h1>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Professional AI Assistant</p>
                    </div>
                </div>
            </div>

            <!-- Chat History -->
            <div class="flex-1 overflow-y-auto p-4">
                <div class="mb-4">
                    <button id="new-chat-btn" class="w-full btn-primary py-3 px-4 flex items-center justify-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>New Chat</span>
                    </button>
                </div>
                
                <div class="space-y-2">
                    <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide">Recent Chats</h3>
                    <div id="chat-history" class="space-y-1">
                        <!-- Chat items will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Settings -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <div class="space-y-4">
                    <!-- Model Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Model</label>
                        <select id="model-select" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="openai/gpt-oss-20b">GPT-OSS 20B</option>
                            <option value="openai/gpt-oss-120b">GPT-OSS 120B</option>
                            <option value="llama-3.3-70b-versatile">Llama 3.3 70B</option>
                            <option value="llama-3.1-70b-versatile">Llama 3.1 70B</option>
                            <option value="llama-3.1-8b-instant">Llama 3.1 8B</option>
                            <option value="llama-3.1-1b-instant">Llama 3.1 1B</option>
                            <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
                            <option value="gemma-7b-it">Gemma 7B</option>
                        </select>
                    </div>

                    <!-- Theme Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Theme</label>
                        <select id="theme-select" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <div class="border-b border-gray-200 dark:border-gray-700 p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 id="current-chat-title" class="text-lg font-semibold text-gray-900 dark:text-white">New Chat</h2>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Start a conversation with your AI assistant</p>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-6">
                <div class="text-center py-12">
                    <div class="w-16 h-16 gradient-bg rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-robot text-white text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">Welcome to AskMeBot</h3>
                    <p class="text-gray-500 dark:text-gray-400">Your professional AI assistant is ready to help. Start by typing a message below.</p>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="hidden px-6 py-4">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center">
                        <i class="fas fa-robot text-gray-500"></i>
                    </div>
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
                    </div>
                    <span class="text-sm text-gray-500 dark:text-gray-400">AI is thinking...</span>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-6 border-t border-gray-200 dark:border-gray-700">
                <div class="input-container p-4">
                    <div class="flex items-end space-x-3">
                        <div class="flex-1">
                            <textarea 
                                id="message-input" 
                                placeholder="Type your message here..." 
                                class="w-full resize-none border-0 outline-none bg-transparent text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                                rows="1"
                                style="max-height: 120px;"
                            ></textarea>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button id="enhance-prompt-button" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200" title="Enhance Prompt">
                                <i class="fas fa-magic"></i>
                            </button>
                            <button id="send-button" class="btn-primary px-6 py-2 flex items-center space-x-2">
                                <i class="fas fa-paper-plane"></i>
                                <span>Send</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentChatId = null;
        let chatHistory = [];
        let isGenerating = false;

        // DOM elements
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const newChatBtn = document.getElementById('new-chat-btn');
        const chatHistoryContainer = document.getElementById('chat-history');
        const currentChatTitle = document.getElementById('current-chat-title');
        const modelSelect = document.getElementById('model-select');
        const themeSelect = document.getElementById('theme-select');
        const enhancePromptBtn = document.getElementById('enhance-prompt-button');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            loadChatHistory();
            setupEventListeners();
            applyTheme(localStorage.getItem('theme') || 'light');
        });

        // Event listeners
        function setupEventListeners() {
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            newChatBtn.addEventListener('click', startNewChat);
            modelSelect.addEventListener('change', saveSettings);
            themeSelect.addEventListener('change', function() {
                applyTheme(this.value);
                saveSettings();
            });
            enhancePromptBtn.addEventListener('click', enhancePrompt);
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isGenerating) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: message,
                        model: modelSelect.value
                    })
                });

                const data = await response.json();
                hideTypingIndicator();

                if (response.ok) {
                    addMessage(data.response || 'I received your message but couldn\'t process it properly.', 'bot');
                    
                    // Generate title for new chat
                    if (!currentChatId) {
                        generateChatTitle(message);
                    }
                } else {
                    addMessage(`Error: ${data.error || 'Something went wrong'}`, 'bot');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error while processing your request. Please try again.', 'bot');
                console.error('Error:', error);
            }
        }

        // Add message to chat
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} mb-4`;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `message-bubble max-w-3xl px-4 py-3 ${
                sender === 'user' 
                    ? 'bg-blue-500 text-white' 
                    : 'bg-white dark:bg-gray-800 text-gray-900 dark:text-white'
            }`;
            
            if (sender === 'bot') {
                messageBubble.innerHTML = parseMarkdown(content);
            } else {
                messageBubble.textContent = content;
            }
            
            messageDiv.appendChild(messageBubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Save to chat history
            if (currentChatId) {
                const chat = chatHistory.find(c => c.id === currentChatId);
                if (chat) {
                    chat.messages.push({ content, sender, timestamp: new Date().toISOString() });
                    saveChatHistory();
                }
            }
        }

        // Parse markdown to HTML
        function parseMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\n/g, '<br>');
        }

        // Show/hide typing indicator
        function showTypingIndicator() {
            typingIndicator.classList.remove('hidden');
            isGenerating = true;
            sendButton.disabled = true;
        }

        function hideTypingIndicator() {
            typingIndicator.classList.add('hidden');
            isGenerating = false;
            sendButton.disabled = false;
        }

        // New chat
        function startNewChat() {
            currentChatId = null;
            currentChatTitle.textContent = 'New Chat';
            chatContainer.innerHTML = `
                <div class="text-center py-12">
                    <div class="w-16 h-16 gradient-bg rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-robot text-white text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">Welcome to AskMeBot</h3>
                    <p class="text-gray-500 dark:text-gray-400">Your professional AI assistant is ready to help. Start by typing a message below.</p>
                </div>
            `;
        }

        // Generate chat title
        async function generateChatTitle(firstMessage) {
            try {
                const response = await fetch('/generate-title', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstMessage: firstMessage.substring(0, 100)
                    })
                });

                const data = await response.json();
                if (response.ok && data.title) {
                    currentChatTitle.textContent = data.title;
                    
                    // Create new chat entry
                    const chatId = Date.now().toString();
                    currentChatId = chatId;
                    const newChat = {
                        id: chatId,
                        title: data.title,
                        messages: [],
                        timestamp: new Date().toISOString()
                    };
                    chatHistory.unshift(newChat);
                    saveChatHistory();
                    updateChatHistoryDisplay();
                }
            } catch (error) {
                console.error('Error generating title:', error);
            }
        }

        // Load chat history
        function loadChatHistory() {
            const saved = localStorage.getItem('chatHistory');
            if (saved) {
                chatHistory = JSON.parse(saved);
                updateChatHistoryDisplay();
            }
        }

        // Save chat history
        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        // Update chat history display
        function updateChatHistoryDisplay() {
            chatHistoryContainer.innerHTML = '';
            chatHistory.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer group';
                chatItem.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium text-gray-900 dark:text-white truncate">${chat.title}</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">${new Date(chat.timestamp).toLocaleDateString()}</p>
                        </div>
                        <div class="flex items-center space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button class="p-1 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" onclick="editChatTitle('${chat.id}')">
                                <i class="fas fa-edit text-xs"></i>
                            </button>
                            <button class="p-1 text-red-400 hover:text-red-600" onclick="deleteChat('${chat.id}')">
                                <i class="fas fa-trash text-xs"></i>
                            </button>
                        </div>
                    </div>
                `;
                chatItem.addEventListener('click', () => loadChat(chat.id));
                chatHistoryContainer.appendChild(chatItem);
            });
        }

        // Load chat
        function loadChat(chatId) {
            const chat = chatHistory.find(c => c.id === chatId);
            if (!chat) return;

            currentChatId = chatId;
            currentChatTitle.textContent = chat.title;
            
            chatContainer.innerHTML = '';
            chat.messages.forEach(msg => {
                addMessage(msg.content, msg.sender);
            });
        }

        // Edit chat title
        function editChatTitle(chatId) {
            const chat = chatHistory.find(c => c.id === chatId);
            if (!chat) return;

            const newTitle = prompt('Enter new title:', chat.title);
            if (newTitle && newTitle.trim() !== '') {
                chat.title = newTitle.trim();
                saveChatHistory();
                updateChatHistoryDisplay();
                
                if (currentChatId === chatId) {
                    currentChatTitle.textContent = newTitle.trim();
                }
            }
        }

        // Delete chat
        function deleteChat(chatId) {
            if (confirm('Are you sure you want to delete this chat?')) {
                chatHistory = chatHistory.filter(c => c.id !== chatId);
                saveChatHistory();
                updateChatHistoryDisplay();
                
                if (currentChatId === chatId) {
                    startNewChat();
                }
            }
        }

        // Load settings
        function loadSettings() {
            const savedModel = localStorage.getItem('selectedModel');
            if (savedModel) {
                modelSelect.value = savedModel;
            }
            
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                themeSelect.value = savedTheme;
            }
        }

        // Save settings
        function saveSettings() {
            localStorage.setItem('selectedModel', modelSelect.value);
            localStorage.setItem('theme', themeSelect.value);
        }

        // Apply theme
        function applyTheme(themeName) {
            document.documentElement.setAttribute('data-theme', themeName);
        }

        // Enhance prompt
        async function enhancePrompt() {
            const message = messageInput.value.trim();
            if (!message) {
                alert('Please enter a message to enhance');
                return;
            }

            try {
                const response = await fetch('/enhance-prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: message
                    })
                });

                const data = await response.json();
                if (response.ok && data.enhancedPrompt) {
                    messageInput.value = data.enhancedPrompt;
                    alert('Prompt enhanced successfully!');
                } else {
                    alert('Failed to enhance prompt');
                }
            } catch (error) {
                alert('Error enhancing prompt');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
