<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskMeBot - AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        :root {
            --batman-dark: #0a0a0a;
            --batman-gray: #1a1a1a;
            --batman-light: #2a2a2a;
            --batman-accent: #ffd700;
            --batman-red: #dc2626;
            --carbon-fiber: 
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.08) 0%, transparent 70%),
                repeating-linear-gradient(
                    60deg,
                    transparent,
                    transparent 8px,
                    rgba(255, 215, 0, 0.02) 8px,
                    rgba(255, 215, 0, 0.02) 9px
                ),
                repeating-linear-gradient(
                    -60deg,
                    transparent,
                    transparent 8px,
                    rgba(255, 215, 0, 0.02) 8px,
                    rgba(255, 215, 0, 0.02) 9px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 8px,
                    rgba(255, 215, 0, 0.02) 8px,
                    rgba(255, 215, 0, 0.02) 9px
                ),
                radial-gradient(circle at 30% 30%, rgba(255, 215, 0, 0.04) 0%, transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(255, 215, 0, 0.03) 0%, transparent 40%);
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--batman-dark);
            overflow: hidden;
        }
        
        .batman-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(220, 38, 38, 0.08) 0%, transparent 50%),
                var(--carbon-fiber);
            animation: batmanPulse 8s ease-in-out infinite;
        }
        
        @keyframes batmanPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .batman-container {
            background: 
                linear-gradient(135deg, var(--batman-gray) 0%, var(--batman-dark) 100%),
                var(--carbon-fiber);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 
                0 0 80px rgba(255, 215, 0, 0.15),
                inset 0 0 60px rgba(0, 0, 0, 0.6),
                0 10px 30px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            position: relative;
        }
        
        .batman-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(255, 215, 0, 0.06) 0%, transparent 50%);
            pointer-events: none;
            border-radius: inherit;
        }
        
        .batman-header {
            background: 
                linear-gradient(90deg, var(--batman-dark) 0%, var(--batman-gray) 50%, var(--batman-dark) 100%),
                var(--snake-texture);
            border-bottom: 3px solid var(--batman-accent);
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 20px rgba(255, 215, 0, 0.2);
        }
        
        .batman-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: batmanShine 3s ease-in-out infinite;
        }
        
        @keyframes batmanShine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        .batman-logo {
            background: linear-gradient(45deg, var(--batman-accent), #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .batman-button {
            background: linear-gradient(45deg, var(--batman-gray), var(--batman-light));
            border: 1px solid var(--batman-accent);
            color: var(--batman-accent);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .batman-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .batman-button:hover::before {
            left: 100%;
        }
        
        .batman-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .chat-container {
            background: linear-gradient(135deg, var(--batman-dark) 0%, var(--batman-gray) 100%);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }
        
        .message {
            animation: messageSlide 0.4s ease-out;
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .message:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: -0.75rem;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
        }
        
        @keyframes messageSlide {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }
        
        .user-message {
            background: linear-gradient(135deg, var(--batman-accent) 0%, #ffed4e 100%);
            color: var(--batman-dark);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
            margin-bottom: 0.5rem;
        }
        
        .bot-message {
            background: linear-gradient(135deg, var(--batman-light) 0%, var(--batman-gray) 100%);
            border: 1px solid rgba(255, 215, 0, 0.2);
            color: #e5e5e5;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
        }
        
        .input-container {
            background: linear-gradient(135deg, var(--batman-gray) 0%, var(--batman-dark) 100%);
            border-top: 2px solid var(--batman-accent);
        }
        
        .message-input {
            background: var(--batman-dark);
            border: 2px solid var(--batman-accent);
            color: #e5e5e5;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #ffed4e;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .send-button {
            background: linear-gradient(45deg, var(--batman-accent), #ffed4e);
            color: var(--batman-dark);
            border: none;
            transition: all 0.3s ease;
        }
        
        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }
        
        .typing-indicator {
            background: linear-gradient(135deg, var(--batman-light) 0%, var(--batman-gray) 100%);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .typing-dot {
            background: var(--batman-accent);
            animation: typingPulse 1.5s infinite ease-in-out;
        }
        
        @keyframes typingPulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.5; 
            }
            50% { 
                transform: scale(1.2); 
                opacity: 1; 
            }
        }
        
        .model-dropdown {
            background: linear-gradient(135deg, var(--batman-dark) 0%, var(--batman-gray) 100%);
            border: 1px solid var(--batman-accent);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .model-option:hover {
            background: linear-gradient(135deg, var(--batman-light) 0%, var(--batman-gray) 100%);
            border-left: 3px solid var(--batman-accent);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: statusPulse 2s infinite;
        }
        
        .status-indicator.online {
            background: var(--batman-accent);
        }
        
        .status-indicator.offline {
            background: #dc2626;
            animation: none;
        }
        
        .status-indicator.checking {
            background: #f59e0b;
        }
        
        @keyframes statusPulse {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            50% { 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
        }
        
        .scrollbar-thin {
            scrollbar-width: thin;
            scrollbar-color: var(--batman-accent) var(--batman-dark);
        }
        
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-track {
            background: var(--batman-dark);
        }
        
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: var(--batman-accent);
            border-radius: 3px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: #ffed4e;
        }
        
        .batman-glow {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        /* Markdown formatting styles */
        .bot-message strong {
            color: var(--batman-accent);
            font-weight: bold;
        }
        
        .bot-message em {
            color: #e5e5e5;
            font-style: italic;
        }
        
        .bot-message code {
            background: rgba(0, 0, 0, 0.3);
            color: var(--batman-accent);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .bot-message h1, .bot-message h2, .bot-message h3 {
            margin: 8px 0 4px 0;
            font-family: 'Orbitron', sans-serif;
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--batman-accent);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
    <!-- Animated Background -->
    <div class="batman-bg"></div>
    
    <!-- Floating Particles -->
    <div class="floating-particles" id="particles"></div>
    
    <!-- Main Container -->
    <div class="max-w-4xl w-full h-[800px] batman-container rounded-2xl flex flex-col overflow-hidden relative z-10">
        <!-- Header -->
        <div class="batman-header p-6 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 rounded-full bg-gradient-to-r from-yellow-500 to-yellow-400 flex items-center justify-center shadow-lg">
                    <i class="fas fa-bat text-black text-xl"></i>
                </div>
                <div>
                    <h1 class="batman-logo text-2xl font-bold font-['Orbitron']">ASKMEBOT</h1>
                    <p class="text-gray-400 text-sm font-medium">AI Assistant</p>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <div id="status-indicator" class="status-indicator"></div>
                    <span id="status-text" class="text-gray-300 text-sm font-medium">CHECKING...</span>
                </div>
                
                <div class="relative">
                    <button id="model-selector" class="batman-button px-4 py-2 rounded-lg flex items-center space-x-2 font-medium">
                        <i class="fas fa-brain text-sm"></i>
                        <span>OpenAI GPT OSS 20B</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                    
                    <div id="model-dropdown" class="model-dropdown hidden absolute right-0 top-12 w-64 rounded-xl py-3 z-[9999]">
                        <div class="px-4 py-2 border-b border-gray-700">
                            <p class="text-sm font-bold text-gray-300">SELECT MODEL</p>
                        </div>
                        <div class="model-option px-4 py-3 cursor-pointer transition-all duration-200" data-model="openai/gpt-oss-20b">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-bold text-gray-200">OpenAI GPT OSS 20B</p>
                                    <p class="text-xs text-gray-400">Advanced AI Model</p>
                                </div>
                                <div class="status-indicator"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
        <!-- Chat Container -->
        <div id="chat-container" class="chat-container flex-1 p-6 overflow-y-auto scrollbar-thin">
            <div class="space-y-6">
                <!-- Welcome Message -->
                <div class="message flex">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-yellow-500 to-yellow-400 flex items-center justify-center mr-3 flex-shrink-0">
                        <i class="fas fa-bat text-black"></i>
                    </div>
                    <div class="bot-message rounded-2xl rounded-tl-none px-6 py-4 max-w-[80%]">
                        <p class="text-gray-200 leading-relaxed">
                            <span class="batman-glow font-bold">Hello! I'm AskMeBot.</span><br><br>
                            Welcome to your AI assistant. I'm here to help you with any questions or tasks you may have. 
                            What would you like to know?
                        </p>
                        <p class="text-xs text-gray-400 mt-2">Just now</p>
                    </div>
                </div>
            </div>
            
            <!-- Typing Indicator -->
            <div id="typing-indicator" class="typing-indicator hidden flex items-center space-x-2 px-6 py-4 rounded-2xl max-w-[80%] mt-6 mb-4">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-yellow-500 to-yellow-400 flex items-center justify-center mr-3 flex-shrink-0">
                    <i class="fas fa-bat text-black"></i>
                </div>
                <div class="flex space-x-1">
                    <div class="typing-dot w-2 h-2 rounded-full"></div>
                    <div class="typing-dot w-2 h-2 rounded-full"></div>
                    <div class="typing-dot w-2 h-2 rounded-full"></div>
                </div>
            </div>
        </div>
        
        <!-- Input Container -->
        <div class="input-container p-6">
            <form id="chat-form" class="flex items-center space-x-4">
                <div class="flex-1 relative">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Type your message here..." 
                        class="message-input w-full px-4 py-3 rounded-xl font-medium placeholder-gray-500 focus:placeholder-gray-400"
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="send-button px-6 py-3 rounded-xl font-bold hover:shadow-lg transition-all duration-200">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const chatContainer = document.getElementById('chat-container');
            const typingIndicator = document.getElementById('typing-indicator');
            const modelSelector = document.getElementById('model-selector');
            const modelDropdown = document.getElementById('model-dropdown');
            const modelOptions = document.querySelectorAll('.model-option');
            
            let selectedModel = 'openai/gpt-oss-20b';
            
            // Check API status
            async function checkAPIStatus() {
                try {
                    const response = await fetch('/health');
                    const data = await response.json();
                    
                    const statusIndicator = document.getElementById('status-indicator');
                    const statusText = document.getElementById('status-text');
                    
                    if (data.api_key_available) {
                        statusIndicator.className = 'status-indicator online';
                        statusText.textContent = 'ONLINE';
                        statusText.className = 'text-green-400 text-sm font-medium';
                    } else {
                        statusIndicator.className = 'status-indicator offline';
                        statusText.textContent = 'OFFLINE';
                        statusText.className = 'text-red-400 text-sm font-medium';
                    }
                } catch (error) {
                    const statusIndicator = document.getElementById('status-indicator');
                    const statusText = document.getElementById('status-text');
                    
                    statusIndicator.className = 'status-indicator offline';
                    statusText.textContent = 'ERROR';
                    statusText.className = 'text-red-400 text-sm font-medium';
                }
            }
            
            // Check status on page load
            checkAPIStatus();
            
            // Create floating particles
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    particlesContainer.appendChild(particle);
                }
            }
            
            createParticles();
            
            // Model selector functionality
            modelSelector.addEventListener('click', function() {
                modelDropdown.classList.toggle('hidden');
            });
            
            modelOptions.forEach(option => {
                option.addEventListener('click', function() {
                    selectedModel = this.dataset.model;
                    modelDropdown.classList.add('hidden');
                    
                    // Update button text
                    const modelName = this.querySelector('p').textContent;
                    modelSelector.innerHTML = `
                        <i class="fas fa-brain text-sm"></i>
                        <span>${modelName}</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    `;
                });
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!modelSelector.contains(e.target) && !modelDropdown.contains(e.target)) {
                    modelDropdown.classList.add('hidden');
                }
            });
            
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message flex ${sender === 'user' ? 'justify-end' : ''}`;
                
                const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                if (sender === 'user') {
                    messageDiv.innerHTML = `
                        <div class="user-message rounded-2xl rounded-tr-none px-6 py-4 max-w-[80%]">
                            <p class="font-medium">${text}</p>
                            <p class="text-xs text-yellow-800 mt-2 font-medium">${timestamp}</p>
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-yellow-500 to-yellow-400 flex items-center justify-center mr-3 flex-shrink-0">
                            <i class="fas fa-bat text-black"></i>
                        </div>
                        <div class="bot-message rounded-2xl rounded-tl-none px-6 py-4 max-w-[80%]">
                            <div class="text-gray-200 leading-relaxed">${text}</div>
                            <p class="text-xs text-gray-400 mt-2">${timestamp}</p>
                        </div>
                    `;
                }
                
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            chatForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const message = messageInput.value.trim();
                
                if (message) {
                    // Add user message
                    addMessage(message, 'user');
                    messageInput.value = '';
                    
                    // Show typing indicator
                    typingIndicator.classList.remove('hidden');
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    
                    try {
                        // Add a small delay to make typing indicator visible
                        await new Promise(resolve => setTimeout(resolve, 500));
                        
                        // Send message to AskMeBot API
                        const response = await fetch('/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                prompt: message,
                                model: selectedModel
                            })
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            typingIndicator.classList.add('hidden');
                            
                            // Check if there's an error in the response
                            if (data.error) {
                                let errorMessage = data.response || 'An error occurred while processing your request.';
                                addMessage(errorMessage, 'bot');
                            } else {
                                addMessage(data.response || 'I received your message but couldn\'t process it properly.', 'bot');
                            }
                        } else {
                            throw new Error('API request failed');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        typingIndicator.classList.add('hidden');
                        addMessage('Sorry, I encountered an error while processing your request. Please try again.', 'bot');
                    }
                }
            });
            
            // Auto-focus input on load
            messageInput.focus();
            
                         // Add some enhanced interactions
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
